apiVersion: v1
kind: ReplicationController
metadata:
  lables:
	name: springboot
  name: spring-controller
 spec:
	replicas: 1
	template:
		metadata:
			lables:
				name: springboot
		spec:
		  controllers:
		  - image: babu6225/spring-boot-mongo
			name: springboot
			prots: 
			- name: springboot
			  containerPort: 8080
---
# Node Port Service
apiVersion: v1
kind: service
metadata:
	lables:
	  name:springboot
	name: springboot
spec:
  type: NodePort
  ports:
    - port: 8080
	  targetPort: 8080
  selector:
    name: springboot
---
# Mongo host path rc
apiVersion: v1
kind: ReplicationController
metadata:
  lables:
    name: mongo
  name: mongo-controller
spec:
  replicas: 1
  template:
    metadata:
	  lables:
	    name: mongo
	spec:
	  containers:
	  - image: mongo
		name: mongo
		ports:
		- name: mongo
		  containerPort: 27017
		  hostPort: 27017
		volumeMounts:
		- name: mongo-persistent-storage
		  mountPath: /data/db
	  volumes:
	  - name: mongo-persistent-storage
	    hostPath:
		 path: /tmp/dbbackup
---
# Mongo Node Port RC
apiVersion: v1
kind: service
metadata:
  lables:
    name: mongo
  name: mongo
spec:
  type: clusterIP
  ports:
    - port: 27017
	  targetPort: 27017
  selector:
    name: mongo
	
  
		 

		  
